<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZA-HOUSE-BOOTSTRAP</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container bg">
        <header>
            <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
                <div class="container">
                    <a class="navbar-brand" href="#">PIZZA-HOUSE</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarColor01">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">ГОЛОВНА <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#menu">МЕНЮ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">КОНТАКТИ</a>
                            </li>
                        </ul>
                        <div>
                            <a class="nav-link openCartLink" href="#modal-cart" data-toggle="modal">
                                <i class="fas fa-shopping-cart"></i>
                                Cart<span id="cart-badge" class="badge badge-primary"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        
        <main class="container wrapper">
            <div class="title">
                <h1>PIZZA-HOUSE</h1>
                <p>ВІДЧУЙ ІТАЛІЮ НА СМАК</p>
                <p>ЗАМОВИТИ ПІЦУ ЗА КІЛЬКА КЛІКІВ</p>
            </div>
        </main>
        <div id="menu" ></div>
        <div class="container">
            <h2 class="menu">меню</h2>
            <section>
                <div class="row products-container">
                    <!--Products are dynamically generated here-->
                </div>
            </section>
        </div>
        <br>
        <br>
        <br>
        <footer>
            <h3>Напишіть нам або зателефонуйте</h3>
            <address>
                <p>pizza-house@gmail.com / +380-69-5693-777</p>
            </address>
        </footer>
        
        <!-- Modal Product Info -->
        <div class="modal fade" id="productInfoModal" tabindex="-1" role="dialog" aria-labelledby="productInfoLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productInfoLabel">Product Info</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img class="card-img-top" src="" alt="">
                        <h4 class="card-title"></h4>
                        <p class="card-text"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary buy" data-id="id">Buy</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal Cart -->
        <div class="modal fade" id="modal-cart" tabindex="-1" role="dialog" aria-labelledby="cartLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cartLabel">Cart</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="cart-product-list-container"></div>
                        <hr>
                        <div class="container">
                            <form class="form-contacts">
                                <div class="form-group row">
                                    <label for="client-name" class="col-4 col-form-label">Your name:</label>
                                    <input class="form-control col-8" type="text" id="client-name" required>
                                </div>
                                <div class="form-group row">
                                    <label for="client-email" class="col-4 col-form-label">Your email:</label>
                                    <input class="form-control col-8" type="email" id="client-email" required>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary order">Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"
        integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0"
        crossorigin="anonymous"></script>
    
    <script async src="js/alert-window.js"></script>
    <script defer src="js/products-service.js"></script>
    <script defer src="js/cart.js"></script>
    <script defer src="js/product-list.js"></script>
    <script defer src="js/index.js"></script>
</body>
</html>
